name: iOS Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
  SCHEME: FoodShare
  DESTINATION: 'platform=iOS Simulator,name=iPhone 17 Pro Max,OS=18.0'
  COVERAGE_THRESHOLD: 70

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Cache Swift Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-derived-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-derived-

      - name: Setup Environment
        run: |
          # Create Config.plist for CI
          mkdir -p Sources/FoodShare/Resources
          cat > Sources/FoodShare/Resources/Config.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>SUPABASE_URL</key>
              <string>${{ secrets.SUPABASE_URL }}</string>
              <key>SUPABASE_PUBLISHABLE_KEY</key>
              <string>${{ secrets.SUPABASE_ANON_KEY }}</string>
          </dict>
          </plist>
          EOF

      - name: Resolve Packages
        run: |
          swift build --build-tests 2>&1 | tail -20 || true
          xcodebuild -resolvePackageDependencies \
            -project Darwin/FoodShare.xcodeproj \
            -scheme ${{ env.SCHEME }}

      - name: Build for Testing
        run: |
          set -o pipefail
          xcodebuild build-for-testing \
            -project Darwin/FoodShare.xcodeproj \
            -scheme ${{ env.SCHEME }} \
            -destination "${{ env.DESTINATION }}" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcbeautify --renderer github-actions || true

      - name: Run Unit Tests
        run: |
          set -o pipefail
          xcodebuild test-without-building \
            -project Darwin/FoodShare.xcodeproj \
            -scheme ${{ env.SCHEME }} \
            -destination "${{ env.DESTINATION }}" \
            -testPlan UnitTests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults/UnitTests.xcresult \
            2>&1 | xcbeautify --renderer github-actions || true

      - name: Generate Coverage Report
        if: always()
        run: |
          if [ -d "TestResults/UnitTests.xcresult" ]; then
            xcrun xccov view --report --json \
              TestResults/UnitTests.xcresult > coverage.json 2>/dev/null || true
          fi

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.json
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check Coverage Threshold
        if: always()
        run: |
          if [ -f "TestResults/UnitTests.xcresult" ]; then
            COVERAGE=$(xcrun xccov view --report --only-targets \
              TestResults/UnitTests.xcresult 2>/dev/null | \
              grep 'FoodShare.app' | \
              awk '{print $NF}' | tr -d '%' || echo "0")
            echo "Current coverage: ${COVERAGE:-0}%"
            if [ -n "$COVERAGE" ] && [ "$COVERAGE" != "0" ]; then
              if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
                echo "::warning::Coverage ${COVERAGE}% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
              fi
            fi
          fi

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults/
            coverage.json
          retention-days: 14

  ui-tests:
    name: UI Tests
    runs-on: macos-15
    timeout-minutes: 60
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Setup Environment
        run: |
          mkdir -p Sources/FoodShare/Resources
          cat > Sources/FoodShare/Resources/Config.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>SUPABASE_URL</key>
              <string>${{ secrets.SUPABASE_URL }}</string>
              <key>SUPABASE_PUBLISHABLE_KEY</key>
              <string>${{ secrets.SUPABASE_ANON_KEY }}</string>
          </dict>
          </plist>
          EOF

      - name: Run UI Tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project Darwin/FoodShare.xcodeproj \
            -scheme ${{ env.SCHEME }} \
            -destination "${{ env.DESTINATION }}" \
            -testPlan UITests \
            -resultBundlePath TestResults/UITests.xcresult \
            2>&1 | xcbeautify --renderer github-actions || true

      - name: Upload UI Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: TestResults/UITests.xcresult
          retention-days: 14
