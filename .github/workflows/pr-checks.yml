name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-checks-${{ github.head_ref }}
  cancel-in-progress: true

env:
  DEVELOPER_DIR: /Applications/Xcode_16.0.app/Contents/Developer
  XCODE_VERSION: "16.0"

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Quick Validation (format, lint, security, secrets)
  # ---------------------------------------------------------------------------
  validate:
    name: Validate
    runs-on: macos-15
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            tools/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('tools/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build foodshare-hooks CLI
        run: cd tools && cargo build --release --bin foodshare-hooks

      - name: Make CLI executable
        run: chmod +x tools/target/release/foodshare-hooks

      - name: Format check
        run: tools/target/release/foodshare-hooks format --check

      - name: Lint check (non-blocking)
        run: tools/target/release/foodshare-hooks lint || true
        continue-on-error: true

      - name: Security audit (fail on high)
        run: tools/target/release/foodshare-hooks audit --check-deps --fail-on high

      - name: Secrets scan (blocking)
        run: tools/target/release/foodshare-hooks secrets --all

  # ---------------------------------------------------------------------------
  # Job 2a: Build iOS
  # ---------------------------------------------------------------------------
  build-ios:
    name: Build iOS
    runs-on: macos-15
    needs: validate
    timeout-minutes: 45
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        run: |
          sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer
          xcodebuild -version

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Setup Environment
        run: |
          mkdir -p Sources/FoodShare/Resources
          cat > Sources/FoodShare/Resources/Config.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>SUPABASE_URL</key>
              <string>${{ secrets.SUPABASE_URL }}</string>
              <key>SUPABASE_PUBLISHABLE_KEY</key>
              <string>${{ secrets.SUPABASE_ANON_KEY }}</string>
          </dict>
          </plist>
          EOF

      - name: Resolve Swift packages
        run: swift package resolve

      - name: Build Swift package
        run: swift build

      - name: Resolve Xcode package dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project Darwin/FoodShare.xcodeproj \
            -scheme FoodShare \
            -clonedSourcePackagesDirPath .build

      - name: Build iOS (xcodebuild)
        run: |
          xcodebuild build \
            -project Darwin/FoodShare.xcodeproj \
            -scheme FoodShare \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro Max' \
            -configuration Debug \
            -clonedSourcePackagesDirPath .build \
            -quiet \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

  # ---------------------------------------------------------------------------
  # Job 2b: Build Android (parallel with iOS)
  # ---------------------------------------------------------------------------
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Create local.properties
        working-directory: Android
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > local.properties
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> local.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> local.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> local.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> local.properties
          echo "skipNativeBuild=true" >> local.properties

      - name: Configure Gradle properties
        working-directory: Android
        run: |
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties

      - name: Make gradlew executable
        run: chmod +x Android/gradlew

      - name: Build debug APK
        working-directory: Android
        run: ./gradlew assembleDebug --no-configuration-cache --stacktrace

  # ---------------------------------------------------------------------------
  # Job 3: Swift Tests (after builds pass)
  # ---------------------------------------------------------------------------
  test-check:
    name: Swift Tests
    runs-on: macos-15
    needs: [build-ios, build-android]
    timeout-minutes: 30
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode ${{ env.XCODE_VERSION }}
        run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve packages
        run: swift package resolve

      - name: Run Swift tests
        run: swift test --parallel

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-test-results
          path: .build/debug/FoodShareTests.xctest
          retention-days: 7
